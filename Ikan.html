<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IKAN LELE OFFICIAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TOKO IKAN</h1>
    <marquee behavior="scroll" direction="left" scrollamount="6">Wajib Cantumkan Alamat!</marquee>
  </header>

  <section class="produk-container">
    <div class="produk">
      <img src="https://down-id.img.susercontent.com/file/id-11134207-7r98o-ls9i3pp4sblv2c" alt="Ikan lele" />
      <h2>Lele Bersih siap bumbu</h2>
      <p>Rp20.000</p>
      <button onclick="tambahKeKeranjang('Lele Bersih 1kg',20000)">Beli Sekarang</button>
    </div>

    <div class="produk">
      <img src="https://down-id.img.susercontent.com/file/id-11134207-7qukw-ln5j9rk2smr35e" alt="Lele 1kg" />
      <h2>Lele Paket bumbu</h2>
      <p>Rp25.000</p>
      <button onclick="tambahKeKeranjang('Lele Bumbu 1kg', 25000)">Beli Sekarang</button>
    </div>

    <div class="produk">
      <img src="https://down-id.img.susercontent.com/file/id-11134207-7r98r-lsbpvf5gwdwh83" alt="Lele Paket Lengkap" />
      <h2>lele goreng 1 kg</h2>
      <p>Rp40.000</p>
      <button onclick="tambahKeKeranjang('Lele goreng 1kg + sambel',40000)">Beli Sekarang</button>
    </div>
  </section>

  <section class="keranjang">
    <h2>ðŸ›’ Keranjang Belanja</h2>
    <ul id="daftarKeranjang"></ul>
    <p><strong>Total: Rp<span id="totalHarga">0</span></strong></p>
  </section>

  <footer>
    <p>&copy;Designer Anzil</p>
  </footer>

  <script>
    let total = 0;

    function formatRupiah(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function tambahKeKeranjang(namaProduk, harga) {
      const daftar = document.getElementById("daftarKeranjang");
      const item = document.createElement("li");
      item.textContent = `${namaProduk} - Rp${formatRupiah(harga)}`;
      daftar.appendChild(item);

      total += harga;
      document.getElementById("totalHarga").textContent = formatRupiah(total);
    }
  </script>
</body>
</html>
