<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Baju Kekinian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TOKO TEMPE</h1>
    <marquee behavior="scroll" direction="left" scrollamount="6">Diskon hingga 70%! Gratis Ongkir Hari Ini!</marquee>
  </header>

  <section class="produk-container">
    <div class="produk">
      <img src="https://down-id.img.susercontent.com/file/id-11134207-7r98o-ls9i3pp4sblv2c" alt="Tempe Goreng Balado" />
      <h2>Tempe Asli Bekasi</h2>
      <p>Rp49.000</p>
      <button onclick="tambahKeKeranjang('Kripik Tempe Gacor', 49000)">Beli Sekarang</button>
    </div>

    <div class="produk">
      <img src="https://down-id.img.susercontent.com/file/id-11134207-7qukw-ln5j9rk2smr35e" alt="Tempe pedas jeruk" />
      <h2>Tempe pedas banget</h2>
      <p>Rp10.000</p>
      <button onclick="tambahKeKeranjang('Tempe pedas jeruk', 10000)">Beli Sekarang</button>
    </div>

    <div class="produk">
      <img src="https://down-id.img.susercontent.com/file/id-11134207-7r98r-lsbpvf5gwdwh83" alt="Tempe Asli Australia" />
      <h2>Tempe kripik oseng</h2>
      <p>Rp99.000</p>
      <button onclick="tambahKeKeranjang('Tempe Asli Australia', 99000)">Beli Sekarang</button>
    </div>
  </section>

  <section class="keranjang">
    <h2>ðŸ›’ Keranjang Belanja</h2>
    <ul id="daftarKeranjang"></ul>
    <p><strong>Total: Rp<span id="totalHarga">0</span></strong></p>
  </section>

  <footer>
    <p>&copy; 2025 Toko Baju Kekinian. Powered by Anjay Vision</p>
  </footer>

  <script>
    let total = 0;

    function formatRupiah(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function tambahKeKeranjang(namaProduk, harga) {
      const daftar = document.getElementById("daftarKeranjang");
      const item = document.createElement("li");
      item.textContent = `${namaProduk} - Rp${formatRupiah(harga)}`;
      daftar.appendChild(item);

      total += harga;
      document.getElementById("totalHarga").textContent = formatRupiah(total);
    }
  </script>
</body>
</html>
